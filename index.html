<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip 7 Scoring</title>
    <script defer src="java-script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="container">
        <div id="name-container">
            <span>Enter Name:</span>
            <input type="text" id="name-textbox">
            <button>Add</button>
        </div>
        <div id="scorepad-container">
            <div id="name-row-container">
                <span>Name:</span>
                <div>Jordan</div>
            </div>
            <div id="remaning-score-row-container">
                <span>Remaining Score:</span>
                <div>200</div>
            </div>
            <div id="subtract-row-container">
                <span>This Round's Score To Subtract:</span>
                <div>
                    <input type="text">
                    <button>Subtract</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
