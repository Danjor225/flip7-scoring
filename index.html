<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip 7 Scoring</title>
    <script defer src="java-script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="container">
        <div id="name-container">
            <span>Enter Name:</span>
            <input type="text" id="name-textbox">
            <button id="add-button">Add</button>
        </div>
        <div id="scorepad-container">
            <div id="name-row-container">
                <span class="nameTitle"><strong>Name:</strong></span>
                
            </div>
            <div id="remaning-score-row-container">
                <span class="title"><strong>Remaining Score:</strong></span>
                
            </div>
            <div id="subtract-row-container">
                <span class="title"><strong>Score To Subtract:</strong></span>
                
                
            </div>
        </div>
    </div>

</body>
</html>
